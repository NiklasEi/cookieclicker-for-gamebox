      description:
        - '&5&o"Hiermit ist die Praxis gemeint,'
        - '&5&o  höher dimensionale Universen,'
        - '&5&o  oder "branen", mit unserem eigenen,'
        - '&5&o  zu vereinen, um schnelleren transit'
