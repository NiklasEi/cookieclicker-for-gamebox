    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Farm upgrades (type: classic)
    10:
      name: "Billige Harken"
      description:
        - '&5&o"Harke den Teig!"'
    11:
      name: "Dünger"
      description:
        - '&5&o"Das ist Schokolade, ich schwöre."'
    12:
      name: "Keksbäume"
