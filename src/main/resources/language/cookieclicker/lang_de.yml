    17:
      name: "Megabohrer"
      description:
        - '&5&o"Du bist tief drinnen."'
    18:
      name: "Ultrabohrer"
      description:
        - '&5&o"Endlich eingestürzt?"'
    47:
      name: "Ultimativer Bohrer"
      description:
        - '&5&o"Durchbohre den Himmel, und so weiter..."'
    113:
      name: "H-bomben-sprengung"
      description:
        - '&5&o"Fragliche Effizienz,'
        - '&5&o    aber trotzdem spektakulär."'
    195:
      name: "Coreforge"
      description:
