    110:
      name: "Gleitsichtbrillen"
      description:
        - '&5&o"Oh... DAS hab ich gebacken."'
    192:
      name: "Falten-erzeugende-creme"
      description:
        - '&5&o"Im Gegensatz zu dem Glauben der meisten,'
        - '&5&o    werden Omas immer machtvoller,'
        - '&5&o    je älter sie sind."'
    294:
      name: "X-treme Gehhilfe"
