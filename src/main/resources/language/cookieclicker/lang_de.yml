    # Temple upgrades (type: classic)
    238:
      name: "Goldene Idole"
      description:
        - '&5&o"Locke gierige Abenteuerer an,'
        - '&5&o     um dir Kekse zu bringen.'
    239:
      name: "Opfer"
      description:
        - '&5&o"Was ist schon ein Leben für eine Tonne Kekse?"'
    240:
      name: "Schmackhafte Segnung"
      description:
        - '&5&o"Und lo, des Bäkers heiliger Löffel'
