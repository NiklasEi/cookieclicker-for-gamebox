        - '&5&o    '
        - '&5&o    Hexzellent!"'
    248:
      name: "Schule für Zauberei"
      description:
        - '&5&o"Alle Professoren werden mit Keksen bezahlt.'
        - '&5&o '
        - '&5&oDie meisten Hilfswissenschaftler'
        - '&5&o    sind Kaninchen."'
    249:
      name: "Dunkle Zauber"
