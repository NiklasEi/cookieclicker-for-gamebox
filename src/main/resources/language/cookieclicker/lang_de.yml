        - '&5&o    glänzender Zucker und'
        - '&5&o    Schokolade schwarz wie die Nacht.'
    241:
      name: "Sonnenfeier"
      description:
        - '&5&o"Berfreie die primordiale Kraft deines'
        - '&5&o    Tempels mit dieser jährlichen'
