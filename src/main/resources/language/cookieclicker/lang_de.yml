        - '&5&o"Jetzt hast du''s vollbracht. Nice!'
        - '&5&o    Du hast gerade drei Galaxien'
        - '&5&o    in Kekse verwandelt.'
        - '&5&o    Gut, dass du einfach zwischen'
        - '&5&o    Universen hin und her springen kannst"'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Portal upgrades (type: classic)
    25:
