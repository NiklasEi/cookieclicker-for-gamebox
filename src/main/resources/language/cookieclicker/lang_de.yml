    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Factory upgrades (type: classic)
    13:
      name: "Stabilere Antriebsriehmen"
      description:
        - '&5&o"Langsam bewegt sich etwas."'
    14:
      name: "Kinderarbeit"
      description:
        - '&5&o"Billigere, gesündere Arbeitskräfte"'
    15:
      name: "Ausbeutungsbetrieb"
      description:
